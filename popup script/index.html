<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="nav">
        <h1>booksky</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>rich dad poor dad</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat labore dicta saepe animi molestias
                numquam accusantium atque eveniet repudiandae, magnam expedita fugit? Voluptatem ut eos natus quod
                soluta, odit tempora?</p>
            <button onclick="deletebook(event)">delete</button>
        </div>
       
   </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h3>add book</h3>
        <form>
            <input type="text" placeholder="book title" id="book-title">
            <input type="text" placeholder="book author" id="book-author">
            <textarea placeholder="book description" id="book-description"></textarea>
            <button id="btn-box1">add</button>
            <button id="btn-box2">cancel</button>
     </form>
     
    </div>
   

    <button class="btn" id="add-button">+</button>

   

    <script src="script.js"></script>
</body>

</html>
